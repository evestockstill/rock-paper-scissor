<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/f6aa7e629f.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <h1>Let's Play Rock Paper Scissors</h1>
    </header>
    <div class="score">
        <button class="user-scorebtn">user</button>
        <button class="comp-scorebtn">comp</button>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <section id="results-message">
        <span id="results"></span>
    </section>
    <section class="user-rps">
        <label>
            <input name="user-rps" value="rock" type="radio" checked>
            <i class="far fa-hand-rock"></i>
        </label>
        <label>
            <input name="user-rps" value="paper" type="radio">
            <i class="far fa-hand-paper"></i>
        </label>
        <label>
            <input name="user-rps" value="scissors" type="radio">
            <i class="far fa-hand-scissors"></i>
        </label>
    </section>
    <button id="shoot-button">1 2 3...Shoot</button>
    <span id="shoot-message">Pick and Press Shoot</span>
    <section class="comp-rps">
        <i class="far fa-hand-rock" class="invisible" id="comp-rock" alt=rock></i>
        <i class="far fa-hand-paper" class="invisible" id="comp-paper" alt=paper></i>
        <i class="far fa-hand-scissors" class="ivisible" id="comp-scissors alt=" scissors"></i>
    </section>
    <script type="module" src="app.js"></script>
</body>

</html>
