<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/f6aa7e629f.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <h1>Let's Play Rock Paper Scissors</h1>
    </header>
    <div class="score">
        <button class="user-scorebtn">user</button>
        <button class="comp-scorebtn">comp</button>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div>
        <span id="results"></span>
    </div>
    <section class="user-rps">
        <label>
            <input name="user-rps" value="rock" type="radio" checked>
            <img src="./asset/rock.png" class="user-pick">
        </label>
        <label>
            <input name="user-rps" value="paper" type="radio">
            <img src="./asset/paper.png" class="user-pick">
        </label>
        <label>
            <input name="user-rps" value="scissors" type="radio">
            <img src="./asset/scissors.png" class="user-pick">
        </label>
    </section>
    <div id="play">
        <button id="play-btn">123..Shoot</i></button>
    </div>
    <span id="shoot-message">Make Your Pick and Press Shoot</span>
    <section class="comp-rps">
            <img src="./asset/rock.png" class="hidden" id="comp-choice">
    </section>
    <script type="module" src="app.js"></script>
</body>

</html>
